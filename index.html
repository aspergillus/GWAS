<html lang="en">

<head>
  <title>Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css" />
  <script></script>
</head>

<body>
  <div class="container body">

    <!-- jumpotron of the page -->
    <div class="jumpotron">
      <h1 class="head_line">GWAS</h1>
      <h4>Genome Wide Association Studies</h4>
    </div>

    <br>

    <!-- Search button  -->
    <div class="search-box">
      <div class="form">
        <input type="text" name="name" autocomplete="off" id="query-box" required />
        <label for="name" class="label-name">
          <span class="content-name">Traits Search</span>
        </label>
      </div>
      <div class="search-button">
        <button class="btn btn-outline-success btn-rounded btn-sm my-0" type="submit" id="get-results"
          value="getresults" onclick="callandgetresults()">Search</button>
      </div>
    </div>
    <br>
    <br>
    <br>
    <!-- result page -->
    <div id="result_box">
      <div class="result_page">
        <table id="Number_of_data">
          <th colspan="2">S4 classes</th>
        </table>
      </div>
    </div>
  </div>
  <script src="getquery.js"></script>
</body>
</html>
