<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    function callandgetresults() {
        let xhr = new XMLHttpRequest();
        var userquery = document.getElementById('query-box').value
        
        xhr.open('GET', 'http://localhost/tool/mainpage.php?query='+userquery);
        xhr.send();

        xhr.onload = function() {
        if (xhr.status != 200) { // analyze HTTP status of the response
            alert(`Error ${xhr.status}: ${xhr.statusText}`); // e.g. 404: Not Found
        } else { // show the result
            document.getElementById("result").innerHTML = xhr.response; 
            // alert(`Done, got ${xhr.response.length} bytes`); // response is the server
        }
        };

        xhr.onerror = function() {
        alert("Request failed");
        };
    } 
    </script>
</head>
<body>
    <input type="text" name="query" id="query-box" >
    <input type="button" id="get-results" value="getresults" onclick="callandgetresults()">

    <div id="result_box">

    </div>
</body>
</html>
